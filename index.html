<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Temptation</title>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Sans-Serif";
      }

      .hero {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(
          rgba(12, 3, 51, 0.3),
          rgba(12, 3, 51, 0.3)
        );
        position: relative;
        padding: 0 5%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      nav {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px 8%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav img {
        opacity: 0.7;
        width: 80px;
        border-radius: 60px;
        align-items: left;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-left: 40px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 17px;
      }

      nav ul li a:hover {
        border: whitesmoke solid;
        opacity: 0.7;
        border-radius: 25px;
        padding: 10px;
        color: black;
        background-color: #dab6a9;
        box-shadow: 0 0 25px #c19a8b;
      }

      .content {
        text-align: center;
      }

      .content h1 {
        font-size: 29px;
        color: #fff;
        font-weight: 600;
        transition: 0.5s;
      }

      .content h1:hover {
        -webkit-text-stroke: 0.5px #fff;
        color: transparent;
        text-shadow: 0 0 25px #56382d;
      }

      .content a {
        text-decoration: none;
        display: inline-block;
        color: #fff;
        font-size: 20px;
        border: 2px solid black transparent;
        padding: 14px 70px;
        border-radius: 50px;
        margin-top: 20px;
        box-shadow: 0 0 25px #e6c8bc;
        background-color: #c19a8b;
        opacity: 0.9;
      }

      .back-video {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      .logo {
        box-shadow: 0 0 25px #dab6a9;
      }

      #menu {
        z-index: 1000;
      }

      .spinner {
        height: 120px;
        width: 120px;
        border: 6px solid;
        border-color: white transparent white transparent;
        border-radius: 50%;
        animation: spin 1.3s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 10;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 3px 0;
      }

      @media screen and (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          background-color: rgba(12, 3, 51, 0.9);
          padding: 20px 0;
        }

        nav ul.show {
          display: flex;
        }

        nav ul li {
          margin: 10px 0;
          text-align: center;
        }

        nav ul li a {
          font-size: 16px;
        }

        .hamburger {
          display: flex;
        }

        nav img {
          width: 50px;
        }

        .spinner {
          height: 60px;
          width: 60px;
        }
      }

      @media (min-aspect-ratio: 16/9) {
        .back-video {
          width: 100%;
          height: auto;
        }
      }

      @media (max-aspect-ratio: 16/9) {
        .back-video {
          width: auto;
          height: 100%;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="hero">
      <video autoplay loop muted play-inline class="back-video">
        <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
      </video>

      <nav>
        <img src="lo.png" class="logo " width="100" />
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="menu">     
          <li><a href="#">HOME</a></li>
          <li><a href="./page1.html" onclick="showSpinner()">F&T CORNER</a></li>
          <li><a href="./page2.html" onclick="showSpinner()">ABOUT</a></li>
          <li><a href="./page3.html" onclick="showSpinner()">ECOCHOCO</a></li>
          <li><a href="./page4.html" onclick="showSpinner()">SHOP</a></li>
          <li><a href="./page5.html" onclick="showSpinner()">CONTACT</a></li>
        </ul>
      </nav>
      <div class="content">
        <h1>Taste the Temptation & Break the Rules.</h1>
        <a href="./page2.html" onclick="showSpinner()">Explore</a>
      </div>
    </div>
    <script> 
      function showSpinner() {
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';

        setTimeout(() => {
          spinner.style.display = 'none';
        }, 3000); 
      }

      function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('show');
      }
    </script>
  </body>
</html>
